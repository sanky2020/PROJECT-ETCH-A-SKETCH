<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="elements"><h1>Etch-A-Sketch</h1>
        <div class="button">Select Grid Color of your choice to begin with :</div>
        <div class="choice">
        <button id="black">Black</button><br>
        <button id="grey">Grey</button><br>
        <button id="multicolor">Multicolor</button>
        </div>
    <label for="reset" id="clear">Reset/Clear all Pixels :</label>
    <button id="reset">Reset</button>
    </div>
    <div class="container"></div>
    <script src="main.js"></script>
</body>
</html>
